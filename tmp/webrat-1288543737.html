<!DOCTYPE html>
<html>
<head>
  <title>Noisebytes</title>
  <link href="/stylesheets/application.css?1283323913" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/scaffold.css?1282802630" media="screen" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="/javascripts/rails.js?1282885935" type="text/javascript"></script>
  
</head>
<body>
<div id="container">
<div id='header_container'>
<div id='logo'>
<img src='/images/logo.png'>
</div>
<div id='header_controls'>
<div id='login_box'>
<a href="/accounts/sign_in">Sign In</a>
</div>
</div>
</div>

<p class="notice"></p>
<p class="alert">Invalid email or password.</p>
<h2>Sign in</h2>
<form accept-charset="UTF-8" action="/accounts/sign_in" class="account_new" id="account_new" method="post"><div style="margin:0;padding:0;display:inline"><input name="_snowman" type="hidden" value="&#9731;" /></div>
<p>
<label for="account_email">Email</label>
<br>
<input id="account_email" name="account[email]" size="30" type="text" value="user@no_profile.com" />
</p>
<p>
<label for="account_password">Password</label>
<br>
<input id="account_password" name="account[password]" size="30" type="password" />
</p>
<p>
<input name="account[remember_me]" type="hidden" value="0" /><input id="account_remember_me" name="account[remember_me]" type="checkbox" value="1" />
<label for="account_remember_me">Remember me</label>
</p>
<p><input id="account_submit" name="commit" type="submit" value="Sign in" /></p>
</form>
<a href="/accounts/sign_up">Sign up</a>
<br>
<a href="/accounts/password/new">Forgot your password?</a>
<br>


</div>
</body>
</html>
